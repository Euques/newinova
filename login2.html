<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Cadastro de Eventos</h1>

        <!-- Adicione um botão de login -->
        <button onclick="signIn()" class="btn btn-primary mt-2">Login</button>

        <form id="eventoForm" style="display: none;">
            <!-- Campos do formulário -->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Adicione a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCLEyAd_4-2n2ID0xTjwS1ouip9G9C6JDs",
            authDomain: "blacknight-600de.firebaseapp.com",
            projectId: "blacknight-600de",
            storageBucket: "blacknight-600de.appspot.com",
            messagingSenderId: "588926432348",
            appId: "1:588926432348:web:47b2b4a1b421d4b2a0e299",
            measurementId: "G-559VYPVJ5Q"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const cliente = "inova";

        function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(function(result) {
                    // Usuário autenticado com sucesso
                    console.log("Usuário autenticado:", result.user.uid);

                    // Exibe o formulário após a autenticação
                    document.getElementById("eventoForm").style.display = "block";
                })
                .catch(function(error) {
                    // Ocorreu um erro durante a autenticação
                    console.error("Erro de autenticação:", error);
                });
        }

        // Função para verificar o estado de autenticação
        function checkAuthState() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Usuário autenticado, pode executar operações de gravação
                    console.log("Usuário autenticado:", user.uid);
                    document.getElementById("eventoForm").style.display = "block";
                } else {
                    // Usuário não autenticado, pode redirecionar para a página de login
                    console.log("Usuário não autenticado");
                    document.getElementById("eventoForm").style.display = "none";
                }
            });
        }

        // Verifica o estado de autenticação ao carregar a página
        checkAuthState();
    </script>
</body>
</html>
